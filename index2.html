<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SML Meat Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff8dc;
        }
        h1 {
            text-align: center;
            color: #2b2d42;
        }
        h3 {
            color: #d62828;
            margin-top: 30px;
        }
        .category-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: #fefae0;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h4 {
            margin: 10px 0;
        }
        .product-card p {
            margin: 5px 0;
            font-weight: bold;
        }
        .product-card input {
            width: 60px;
            margin-left: 5px;
        }
        .product-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2b2d42;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>

<h1>SML Meat Shop</h1>
<div id="product-list"></div>

<script>
    // Product data categorized with image URLs
    const productCategories = [
        {
            category: "Mutton Cuts",
            items: [
                { name: "Mutton Leg", price: 500, img: "https://via.placeholder.com/200?text=Mutton+Leg" },
                { name: "Mutton Shoulder", price: 450, img: "https://via.placeholder.com/200?text=Mutton+Shoulder" },
                { name: "Mutton Chops", price: 550, img: "https://via.placeholder.com/200?text=Mutton+Chops" },
                { name: "Mutton Ribs", price: 400, img: "https://via.placeholder.com/200?text=Mutton+Ribs" }
            ]
        },
        {
            category: "Mutton Parts",
            items: [
                { name: "Mutton Liver", price: 300, img: "https://via.placeholder.com/200?text=Mutton+Liver" },
                { name: "Mutton Mince", price: 350, img: "https://via.placeholder.com/200?text=Mutton+Mince" },
                { name: "Mutton Neck", price: 320, img: "https://via.placeholder.com/200?text=Mutton+Neck" },
                { name: "Mutton Heart", price: 250, img: "https://via.placeholder.com/200?text=Mutton+Heart" }
            ]
        }
    ];

    const productList = document.getElementById("product-list");

    function showProducts(categories) {
        if (!productList) return;

        productList.innerHTML = "";

        categories.forEach(category => {
            const categoryHeader = document.createElement("h3");
            categoryHeader.textContent = category.category;
            productList.appendChild(categoryHeader);

            const itemsContainer = document.createElement("div");
            itemsContainer.classList.add("category-items");

            category.items.forEach(item => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>₹${item.price} / kg</p>
                    <label>Quantity (kg): <input type="number" min="0.5" step="0.5" value="1" id="qty-${item.name.replace(/\s/g,'')}"></label>
                    <button onclick="orderWithOptions('${item.name}', ${item.price})">Buy Now</button>
                `;
                itemsContainer.appendChild(productCard);
            });

            productList.appendChild(itemsContainer);
        });
    }

    showProducts(productCategories);

    function orderWithOptions(name, price) {
        const qtyInput = document.getElementById(`qty-${name.replace(/\s/g,'')}`);
        const quantity = qtyInput ? parseFloat(qtyInput.value) : 0;

        if (quantity && !isNaN(quantity) && quantity > 0) {
            const total = price * quantity;
            const whatsappNumber = "919943067917"; 
            const text = `Hello, I want to order ${quantity} kg of ${name}.\nTotal Price: ₹${total}`;
            const encodedText = encodeURIComponent(text);
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedText}`;
            window.open(whatsappURL, "_blank");
        } else {
            alert("Please enter a valid quantity.");
        }
    }
</script>

</body>
</html>
